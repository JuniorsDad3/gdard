<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDARD Smart Agriculture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <img src="{{ url_for('static', filename='images/gdard-logo.png') }}" 
                     alt="GDARD Logo" class="img-fluid mb-4" style="max-height: 100px;">
                <h1 class="mb-4">Welcome to GDARD Smart Agriculture</h1>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} mb-4">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <div class="d-grid gap-3">
                    <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">
                        Login
                    </a>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-lg">
                        Register
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
