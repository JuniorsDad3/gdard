{% extends "base.html" %}
{% block title %}Sell Product - AgriSmart Transformation Portal{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-center">List Your Product</h2>
    <form method="POST" action="{{ url_for('sell') }}">
      <div class="mb-3">
        <label for="product_name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Enter product name" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="Poultry">Poultry</option>
          <option value="Vegetables">Vegetables</option>
          <option value="Fruits">Fruits</option>
          <option value="Dairy">Dairy</option>
          <option value="Grains">Grains</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" name="price" placeholder="Enter price" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Product Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter a brief description" required></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">List Product</button>
    </form>
  </div>
</div>
{% endblock %}
