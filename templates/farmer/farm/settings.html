<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Farm Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --farm-primary: #2e7d32;
            --farm-secondary: #7cb342;
            --farm-light: #f1f8e9;
            --farm-dark: #1b5e20;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--farm-primary), var(--farm-dark));
            color: white;
            font-weight: 600;
            padding: 1.2rem 1.5rem;
            font-size: 1.25rem;
        }
        
        .btn-farm {
            background-color: var(--farm-primary);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            transition: all 0.3s;
        }
        
        .btn-farm:hover {
            background-color: var(--farm-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-warning {
            padding: 0.6rem 1.5rem;
            transition: all 0.3s;
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .form-control:focus {
            border-color: var(--farm-secondary);
            box-shadow: 0 0 0 0.25rem rgba(126, 179, 66, 0.25);
        }
        
        .section-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6c757d;
            margin: 1.5rem 0;
            font-weight: 500;
        }
        
        .section-divider::before,
        .section-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .section-divider::before {
            margin-right: 1rem;
        }
        
        .section-divider::after {
            margin-left: 1rem;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #6c757d;
        }
        
        .input-icon input {
            padding-left: 40px;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 12px;
            cursor: pointer;
            color: #6c757d;
        }
        
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            max-width: 350px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--farm-light);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto 1.5rem;
            display: block;
            background-color: var(--farm-secondary);
            color: white;
            font-size: 2.5rem;
            line-height: 92px;
            text-align: center;
            font-weight: bold;
        }
        
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Success/Error Messages Container -->
                <div class="alert-container">
                    <!-- Messages will be dynamically inserted here -->
                </div>
                
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <i class="bi bi-person-gear me-2"></i>
                        Profile Settings
                    </div>
                    <div class="card-body p-4">
                        <!-- Profile Avatar -->
                        <div class="text-center mb-4">
                            <div class="profile-avatar" id="profileAvatar">
                                {{ user.full_name|first|upper }}
                            </div>
                            <h5 class="mb-1">{{ user.full_name }}</h5>
                            <p class="text-muted">{{ user.email }}</p>
                        </div>
                        
                        <!-- Update Profile Form -->
                        <form method="POST" action="{{ url_for('update_profile') }}" id="profileForm">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <div class="input-icon">
                                    <i class="bi bi-person"></i>
                                    <input type="text" class="form-control" name="full_name" value="{{ user.full_name }}" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Email Address</label>
                                <div class="input-icon">
                                    <i class="bi bi-envelope"></i>
                                    <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-farm">
                                    <i class="bi bi-check-circle me-2"></i>Update Profile
                                </button>
                            </div>
                        </form>
                        
                        <!-- Section Divider -->
                        <div class="section-divider">Security Settings</div>
                        
                        <!-- Change Password Form -->
                        <form method="POST" action="{{ url_for('change_password') }}" id="passwordForm">
                            <div class="mb-3">
                                <label class="form-label">Current Password</label>
                                <div class="input-icon">
                                    <i class="bi bi-lock"></i>
                                    <input type="password" class="form-control" name="current_password" required>
                                    <span class="password-toggle" onclick="togglePassword(this)">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <div class="input-icon">
                                    <i class="bi bi-key"></i>
                                    <input type="password" class="form-control" name="password" id="newPassword" required>
                                    <span class="password-toggle" onclick="togglePassword(this)">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>
                                <div class="password-strength" id="passwordStrength"></div>
                                <small class="form-text text-muted">
                                    Use at least 8 characters with a mix of letters, numbers & symbols
                                </small>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Confirm New Password</label>
                                <div class="input-icon">
                                    <i class="bi bi-key-fill"></i>
                                    <input type="password" class="form-control" name="confirm_password" required>
                                    <span class="password-toggle" onclick="togglePassword(this)">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>
                                <div class="invalid-feedback" id="passwordMatchError"></div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-shield-lock me-2"></i>Change Password
                                </button>
                            </div>
                        </form>
                        
                        <!-- Additional Options -->
                        <div class="form-footer">
                            <a href="#" class="text-decoration-none text-muted">
                                <i class="bi bi-question-circle me-1"></i>Need help?
                            </a>
                            <a href="{{ url_for('logout') }}" class="text-decoration-none text-danger">
                                <i class="bi bi-box-arrow-right me-1"></i>Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword(element) {
            const input = element.closest('.input-icon').querySelector('input');
            const icon = element.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
        
        // Password strength indicator
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            let strength = 0;
            
            // Check password strength
            if (password.length >= 8) strength += 20;
            if (password.match(/[a-z]+/)) strength += 20;
            if (password.match(/[A-Z]+/)) strength += 20;
            if (password.match(/[0-9]+/)) strength += 20;
            if (password.match(/[!@#$%^&*().,]+/)) strength += 20;
            
            // Update strength bar
            strengthBar.style.width = strength + '%';
            
            // Set color based on strength
            if (strength < 40) {
                strengthBar.style.backgroundColor = '#dc3545';
            } else if (strength < 80) {
                strengthBar.style.backgroundColor = '#ffc107';
            } else {
                strengthBar.style.backgroundColor = '#28a745';
            }
        });
        
        // Validate password match
        document.querySelector('input[name="confirm_password"]').addEventListener('input', function() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            const errorDiv = document.getElementById('passwordMatchError');
            
            if (password !== confirmPassword) {
                this.setCustomValidity("Passwords don't match");
                errorDiv.textContent = "Passwords don't match";
                this.classList.add('is-invalid');
            } else {
                this.setCustomValidity('');
                errorDiv.textContent = '';
                this.classList.remove('is-invalid');
            }
        });
        
        // Form submission handling
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate successful update
            showAlert('Profile updated successfully!', 'success');
        });
        
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate successful password change
            showAlert('Password changed successfully!', 'success');
            this.reset();
            document.getElementById('passwordStrength').style.width = '0%';
        });
        
        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.querySelector('.alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }
        
        // Initialize avatar with user initials
        function initAvatar() {
            const name = "{{ user.full_name }}";
            const avatar = document.getElementById('profileAvatar');
            if (name) {
                const initials = name.split(' ').map(n => n[0]).join('').toUpperCase();
                avatar.textContent = initials;
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initAvatar);
    </script>
</body>
</html>
