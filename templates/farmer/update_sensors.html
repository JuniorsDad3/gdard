{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Update Sensors</h2>

    <!-- Sensor List -->
    {% if sensors %}
        <div class="row">
            {% for sensor in sensors %}
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-success text-white">
                        {{ sensor.name }} ({{ sensor.type }})
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('update_sensors', farm_id=farm.id, sensor_id=sensor.id) }}">
                            <div class="mb-3">
                                <label class="form-label">Sensor Name</label>
                                <input type="text" class="form-control" name="name" value="{{ sensor.name }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Sensor Type</label>
                                <input type="text" class="form-control" name="type" value="{{ sensor.type }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Latest Reading</label>
                                <input type="text" class="form-control" name="reading" value="{{ sensor.reading }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select name="status" class="form-control">
                                    <option value="active" {% if sensor.status == 'active' %}selected{% endif %}>Active</option>
                                    <option value="inactive" {% if sensor.status == 'inactive' %}selected{% endif %}>Inactive</option>
                                    <option value="maintenance" {% if sensor.status == 'maintenance' %}selected{% endif %}>Maintenance</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Update Sensor</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning">No sensors found for this farm.</div>
    {% endif %}
</div>
{% endblock %}
