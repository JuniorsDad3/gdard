{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Update Reports</h2>

    {% if reports %}
        {% for report in reports %}
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                {{ report.title }}
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('update_reports', farm_id=farm.id, report_id=report.id) }}">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" value="{{ report.title }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Content</label>
                        <textarea class="form-control" name="content">{{ report.content }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select name="status" class="form-control">
                            <option value="draft" {% if report.status == 'draft' %}selected{% endif %}>Draft</option>
                            <option value="submitted" {% if report.status == 'submitted' %}selected{% endif %}>Submitted</option>
                            <option value="approved" {% if report.status == 'approved' %}selected{% endif %}>Approved</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Report</button>
                </form>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-warning">No reports available.</div>
    {% endif %}
</div>
{% endblock %}
