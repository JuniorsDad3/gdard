<!-- templates/register.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Farmer Registration</h3>
            </div>
            <div class="card-body">
<form method="POST" action="{{ url_for('routes.register') }}">
  {{ form.hidden_tag() }}

                    <div class="form-group">
                        <label for="username">Full Name</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="user_type">Account Type</label>
                        <select class="form-control" id="user_type" name="user_type" required>
                            <option value="farmer">Farmer</option>
                            <option value="buyer">Buyer</option>
                            <option value="agent">Government Agent</option>
                        </select>
                    </div>
                    <div class="form-group farmer-fields">
                        <label for="farm_size">Farm Size (hectares)</label>
                        <input type="number" step="0.1" class="form-control" id="farm_size" name="farm_size">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('user_type').addEventListener('change', function() {
    document.querySelector('.farmer-fields').style.display = 
        this.value === 'farmer' ? 'block' : 'none';
});
</script>
{% endblock %}
