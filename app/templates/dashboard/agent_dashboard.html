<!-- templates/dashboard/agent_dashboard.html -->
{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Government Tools</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('routes.list_permits') }}">
                            <i class="fas fa-clipboard-list"></i> Permit Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-chart-bar"></i> Regional Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-balance-scale"></i> Compliance Checks
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">GDARD Agent Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button class="btn btn-sm btn-outline-success">
                        <i class="fas fa-file-export"></i> Generate Report
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card border-success">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-file-contract"></i> Pending Permits</h5>
                            <h2 class="card-text">24</h2>
                            <a href="{{ url_for('routes.list_permits') }}" class="btn btn-sm btn-success">Review Now</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card border-success">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-tractor"></i> Active Farms</h5>
                            <h2 class="card-text">1,234</h2>
                            <a href="#" class="btn btn-sm btn-success">View Map</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card border-success">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-exclamation-triangle"></i> Compliance Issues</h5>
                            <h2 class="card-text">8</h2>
                            <a href="#" class="btn btn-sm btn-success">Investigate</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Compliance Map -->
            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    <h5><i class="fas fa-map-marked-alt"></i> Regional Compliance Overview</h5>
                </div>
                <div class="card-body" style="height: 400px;">
                    <div id="complianceMap" style="height: 100%;"></div>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
